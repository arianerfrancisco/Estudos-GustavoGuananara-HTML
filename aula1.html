<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Área Head: configurações comportamentais do site -->
	<!--	<meta charset="UTF-8/> Conjunto de caracteres para nao dar erro de acentos quando abrir no navegador -->
	<title> Curso de HTML 5 </title>
	<!-- Estilos de cores dos textos, serão feitos em CSS3 no contexto head, pois formatação é uma configuração comportamental -->
	<style>
		h1 {
			font-family: Arial;
			font-size: 30 pt;
			color: black;
			text-shadow: 2px 2px 20px red;
		}
	</style>
<head>
<body>
	<!-- Parte visual do site -->
	<!-- <h1> CRIA TÍTULO </h1> -->
	<!-- <h2> CRIA SUBTÍTULO DE H1 </h2> -->
	<h1> Olá, Mundo! </h1>
	<h2> Me livrando da maldição </h2>
	<h1> Oba me livrei da maldição! </h1> <!-- Ele absorve a configuração do h1 feita em head -->
</body>
</html>
